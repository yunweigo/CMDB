<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>Detail Admin - Sign up</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="/static/css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/static/css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="/static/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/elements.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/icons.css" />

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="/static/css/lib/font-awesome.css" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="/static/css/compiled/signup.css" type="text/css" media="screen" />

    <!-- open sans font -->

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="/static/img/logo.png" class="logo" />
        </a>
    </div>
    <div class="row-fluid login-wrapper">
        <div class="box">
            <div class="content-wrap">
                <h6>注册</h6>
                <form action = "" method = "post">
                    <input class = "span12" type = "text" placeholder = "登录名" name = "user" />
                    <input class = "span12" type = "password" placeholder = "密码" name = "passwd" />
                    <input class = "span12" type = "text" placeholder = "用户名" name = "name" />
                    <input class = "span12" type = "text" placeholder = "城市" name = "city" />
                    <input class = "span12" type = "text" placeholder = "邮箱" name = "email" />
                    <input class = "span12" type = "text" placeholder = "电话" name = "phone" />
                    <div class = "action">
                        <input class = "btn-glow primary signup" type = "submit" value = "注册">
                    </div>
                </form>
            </div>
        </div>

        <div class="span4 already">
            <p>已经拥有账号了吗?</p>
            <a href="signin.html">登录</a>
        </div>
    </div>

	<!-- scripts -->
    <script src="/static/js/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/theme.js"></script>

</body>
</html>
